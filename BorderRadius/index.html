<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Border radius</h1>
    </header>

    <div id="container">
        <div class="input_wrapper" id="tl"><input type="number" name="btlr" id="btlr" value="0" onkeyup="changeBTLR()"></div>
        <div class="input_wrapper" id="tr"><input type="number" name="btrr" id="btrr" value="0" onkeyup="changeBTRR()"></div>
        <div class="input_wrapper" id="br"><input type="number" name="bbrr" id="bbrr" value="0" onkeyup="changeBBRR()"></div>
        <div class="input_wrapper" id="bl"><input type="number" name="bblr" id="bblr" value="0" onkeyup="changeBBLR()"></div>

        <div id="box">
            <div id="textBox">
                <p id="BTLRtxt">
                            
                </p>
                <p id="BTRRtxt">
                                
                </p>
                <p id="BBRRtxt">
                                
                </p>
                <p id="BBLRtxt">
                                
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
